        離鄉背井至台南求學，驚艷於安平壺、劍獅等陶藝文物，卻鮮少有人推廣。秉持對陶藝的熱愛，他決定留下並成立安平陶坊，重振傳統技藝的價值。 生根落地在安平創業，師傅幾度瀕臨放棄，資金的短缺、他人的否定。但走過最黑的夜便是黎明，隨著政府的肯定，宋建誠得以揮灑自己對安平的藝術理念。也因著當地居民逐漸熱絡的互動、談話，得以與在地締結更緊密的連結，賦予他的創作充滿當地人的情感與溫度。
